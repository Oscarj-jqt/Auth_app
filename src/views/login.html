<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion OAuth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-lock text-5xl text-blue-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Authentification Sécurisée</h1>
            <p class="text-gray-600 mb-8">Connectez-vous de manière sécurisée avec GitHub et profitez de la double authentification</p>
        </div>

        <div class="space-y-4">
            <form action="/login" method="get" class="space-y-6">
                <button type="submit" 
                        class="w-full flex items-center justify-center gap-3 bg-gray-900 text-white rounded-lg px-6 py-3 hover:bg-gray-800 transition-colors duration-200 group">
                    <i class="fab fa-github text-xl"></i>
                    <span class="font-medium">Se connecter avec GitHub</span>
                </button>
            </form>

            <div class="text-center text-sm text-gray-500">
                <p>Cette application utilise :</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-green-500 mr-2"></i>
                        <span>2FA</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-key text-blue-500 mr-2"></i>
                        <span>OAuth 2.0</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-qrcode text-purple-500 mr-2"></i>
                        <span>QR Code</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 right-4">
        <a href="https://github.com/Oscarj-jqt" target="_blank" 
           class="text-white hover:text-gray-200 transition-colors duration-200">
            <i class="fab fa-github text-2xl"></i>
        </a>
    </div>
</body>
</html>>
